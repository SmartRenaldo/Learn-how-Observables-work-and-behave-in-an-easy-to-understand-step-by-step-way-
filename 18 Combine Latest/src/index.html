<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card my-4">
        <div class="card-body">
          <input
            id="temperature-input"
            class="form-control"
            placeholder="Temperature"
          />
          <br />
          <select id="conversion-dropdown" class="form-control">
            <option value="">Choose conversion</option>
            <option value="f-to-c">째F -> 째C</option>
            <option value="c-to-f">째C -> 째F</option>
          </select>
          <br />
          <p class="card-text" id="result-text">Please fill the above form</p>
        </div>
      </div>
    </div>
  </body>
</html>
